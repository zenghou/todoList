<div>
  <app-sliding-underline-menu 
    [menuItems]="menuItems" 
    (currSelected)="eventHandler($event)">
  </app-sliding-underline-menu>

  <app-task-list-view *ngIf="currSelected === 'Incomplete'" 
    [tasks]="tasks"
    (isClickOutput)="eventHandler($event)">
  </app-task-list-view>
  
  <app-completed-task-list-view *ngIf="currSelected !== 'Incomplete'"></app-completed-task-list-view>
</div>
