<div class="task-list-view-container">
  <button class="button" type="button" class="btn btn-primary" (click)="addTaskHandler()">Add Task</button>
  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-item">
      <div class="header"> {{ task.category }}</div>
      <div class="subheader"> {{ task.description }}</div>
      <div *ngFor="let subtask of task.subtasks" class="body">
        <li> {{ subtask }} </li>
      </div>
      <div class="body"> {{ task.dueDate }} </div>
      <div (click)="markAsComplete()">Mark As Complete</div>
    </div>
  </div>
